      <!-- Side pocket -->
      <ellipse cx="13" cy="18" rx="2" ry="4" fill="#A0522D"/>
    </g>
  </g>
  
  <!-- U -->
  <g fill="#52B788">
    <rect x="130" y="15" width="4" height="22"/>
    <path d="M130 37 Q130 42 137 42 Q144 42 144 37"/>
